<img src="assets/logoTransparent.png" alt="logoTransparent" class="login-logo">
<h4 class="text-center">{{ "account.loginHeader" | language }}</h4>
<form #loginForm="ngForm" (ngSubmit)="login()" [fxLayout]="'column'">
    <mat-card>
    <div [fxLayout]="'row'">
        <label for="email" [fxFlex]="'0 0 25%'">{{ "common.eMail" | language }}:</label>
        <input  [fxFlex]="'0 0 50%'" type="email" id="email" #emailControl="ngModel" email placeholder="{{ 'common.eMail' | language }}" required name="email" [(ngModel)]="userMail"/>
    </div>
    <div [fxLayout]="'row'">
        <label for="password" [fxFlex]="'0 0 25%'">{{ "common.password" | language }}:</label>
        <input  [fxFlex]="'0 0 50%'" type="password" id="password" #passwordControl="ngModel" placeholder="{{ 'common.password' | language }}" required name="password" [(ngModel)]="password"/>
    </div>
    <div class="buttons" *ngIf="!loginForm.pristine">
    <button class="btn waves-effect waves-light" mat-raised-button="mat-raised-button" (click)="resetForm()" type="button">{{ "common.cancel" | language }}</button>
    <button class="btn waves-effect waves-light" mat-raised-button="mat-raised-button" color="primary">{{ "common.send" | language }}</button>
    </div>
</mat-card>
</form>
