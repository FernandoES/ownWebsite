<h1>{{ 'petitions.title' | language }}</h1>
<mat-card *ngFor="let petition of petitions">
<mat-card-title>
    <span>{{ 'common.name' | language }}: {{ petition.userName }}</span>
    <span>{{ 'common.eMail' | language }}: {{ petition.userMail }}</span>
</mat-card-title>
<mat-card-content>
    <button class="btn waves-effect waves-light blue" (click)="acceptPetition(petition)">{{ "common.accept" | language }}</button>
    <button class="btn waves-effect waves-light blue" (click)="rejectPetition(petition)">{{ "common.reject" | language }}</button>
</mat-card-content>
</mat-card>
