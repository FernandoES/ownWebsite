<h1>{{ 'petitions.title' | ownLanguage }}</h1>
<mat-card *ngFor="let petition of petitions; index as idx">
<mat-card-title>
    <span>{{ 'common.name' | ownLanguage }}: {{ petition.userName }}</span>
    <span>{{ 'common.eMail' | ownLanguage }}: {{ petition.userMail }}</span>
</mat-card-title>
<mat-card-content>
    <button class="btn waves-effect waves-light blue" [id]="'accept' + idx.toString()" (click)="acceptPetition(petition)">{{ "common.accept" | ownLanguage }}</button>
    <button class="btn waves-effect waves-light blue" [id]="'reject' + idx.toString()" (click)="rejectPetition(petition)">{{ "common.reject" | ownLanguage }}</button>
</mat-card-content>
</mat-card>
