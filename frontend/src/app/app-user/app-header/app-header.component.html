<nav>
    <div class="nav-wrapper blue">
        <a href=""><img src="assets/logoTransparent.png" alt="logo" class="left brand-logo" [fxLayout]="'row'" fxLayoutGap="10%"></a>
        <ul class="center">
            <li *ngFor="let option of options">
                <a [routerLink]="option.url">{{ option.slug | language }}</a>
            </li>
        </ul>
        <div class="right" fxLayout="row" fxLayoutGap="10px">
            <button *ngFor="let language of language.availableLanguages" type="button" class="btn waves-effect waves-light blue" mat-raised-button (click)="changeLanguage(language)">{{ language }}</button>
        </div>
    </div>
</nav>
