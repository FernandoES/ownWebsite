<button mat-icon-button class="waves-effect waves-light btn blue darken-1" [matMenuTriggerFor]="userMenu" >
    <mat-icon class="Medium material-icons">dehaze</mat-icon>
</button>
<mat-menu class="mat-menu" #userMenu="matMenu" yPosition="below">
        <div class="m-sm" mat-menu-item (click)="goToLatestArticle($event)">Latest Article</div>
        <div class="m-sm" mat-menu-item (click)="goToRandomArticle($event)">Random Article</div>
        <div class="m-sm">
                <input #articleSearchInput="" [matAutocomplete]="articleSearchAutocomplete" matInput="matInput" (input)="onArticleSearchChange(articleSearchInput.value)" (keydown.enter)="$event.preventDefault(); articleSearchInput.value=''" placeholder="searchEntry" (click) = "$event.stopPropagation()"/>
                <mat-autocomplete #articleSearchAutocomplete (optionSelected)="onArticleSelected($event)" >
                        <mat-option *ngFor="let article of searchMatches" (click)="articleSearchInput.value=''" [value]="article">{{ article.title }}</mat-option>
                </mat-autocomplete>
        </div>
</mat-menu>
