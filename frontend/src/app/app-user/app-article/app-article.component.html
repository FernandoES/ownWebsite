<ng-container *ngIf=" article$ | async as article" >
    <h1>{{ article.title }}</h1>
    <img *ngIf="article.imagePath" class="image" alt="img" [src]="article.imagePath" width="200">
    <div [fxLayout]="'row'" name="author">
        <p class="author">By {{ article.author }}</p>
        <p class="date">&nbsp;at {{ article.date | date }}</p>
    </div>
    <showdown [value]="article.body"></showdown>
</ng-container>
