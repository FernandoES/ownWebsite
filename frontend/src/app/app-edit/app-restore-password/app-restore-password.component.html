<form #restoreForm="ngForm" (ngSubmit)="submitRestore()">
    <h4>{{ "account.restorePassword" | i18next }}</h4>
    <mat-card>
        <div [fxLayout]="'row'">
            <label for="email" [fxFlex]="'0 0 25%'">{{ "common.eMail" | i18next }}:</label>
            <input matInput [fxFlex]="'0 0 50%'" type="email" id="email" #emailControl="ngModel" email [placeholder]="'email'" required name="email" [(ngModel)]="userMail"/>
        </div>
        <div [fxLayout]="'row'">
            <label for="oldPassword" [fxFlex]="'0 0 25%'">{{ "account.oldPassword" | i18next }}:</label>
            <input  [fxFlex]="'0 0 50%'" type="password" id="oldPassword" #oldPasswordControl="ngModel" [placeholder]="'old password'" required name="oldPassword" [(ngModel)]="oldPassword"/>
        </div>
        <div [fxLayout]="'row'">
            <label for="newPassword" [fxFlex]="'0 0 25%'">{{ "account.newPassword" | i18next }}:</label>
            <input  [fxFlex]="'0 0 50%'" type="password" id="newPassword" #newPasswordControl="ngModel" [placeholder]="'new password'" required name="newPassword" [(ngModel)]="newPassword"/>
        </div>
        <div class="buttons" *ngIf="!restoreForm.pristine">
          <button class="btn waves-effect waves-light" mat-raised-button="mat-raised-button" (click)="resetForm()" type="button">{{ "common.cancel" | i18next }}</button>
          <button class="btn waves-effect waves-light" mat-raised-button="mat-raised-button" color="primary">{{ "common.send" | i18next }}</button>
        </div>
    </mat-card>
</form>
